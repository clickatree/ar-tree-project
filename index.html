<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markerless AR Tree Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('ar-hit-test', {
        init: function () {
          const el = this.el;
          const scene = this.el.sceneEl;
          
          scene.addEventListener('enter-vr', async () => {
            const session = scene.renderer.xr.getSession();
            const viewerSpace = await session.requestReferenceSpace('viewer');
            const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            const localSpace = await session.requestReferenceSpace('local-floor');

            this.viewerSpace = viewerSpace;
            this.hitTestSource = hitTestSource;
            this.localSpace = localSpace;

            session.addEventListener('select', (event) => {
              const frame = event.frame;
              const hitTestResults = frame.getHitTestResults(this.hitTestSource);
              if (hitTestResults.length > 0) {
                const hitPose = hitTestResults[0].getPose(this.localSpace);
                if (hitPose) {
                  el.setAttribute('position', {
                    x: hitPose.transform.position.x,
                    y: hitPose.transform.position.y,
                    z: hitPose.transform.position.z,
                  });
                  el.setAttribute('visible', true);
                }
              }
            });
          });

          scene.addEventListener('exit-vr', () => {
            this.viewerSpace = null;
            this.hitTestSource = null;
            this.localSpace = null;
            el.setAttribute('visible', false);
          });
        },
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-camera position="0 0 0"></a-camera>
      <a-entity id="tree-model" gltf-model="url(Fulltrees.glb)" scale="0.5 0.5 0.5" ar-hit-test visible="false"></a-entity>
    </a-scene>
  </body>
</html>
