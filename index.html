<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
    }
    .header, .message-container, model-viewer, .ar-button {
      display: none;
    }
  </style>
</head>
<body>
  <video id="intro-video" controls autoplay>
    <source src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="header">
    <img src="https://www.forum-csr.net/global/images/cms/Logos/click_a_tree_official_logo_horizontal_png_5_1.png" alt="Click a Tree Logo">
  </div>
  <div class="message-container">
    <div class="message" id="message"></div>
  </div>
  <model-viewer
    id="tree-viewer"
    src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/test4.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    alt="A 3D model of a tree"
    shadow-intensity="1"
    auto-rotate
    scale="1 1 1">
  </model-viewer>
  <button class="ar-button" id="ar-button">View in AR</button>

  <script>
    const modelViewer = document.getElementById('tree-viewer');
    const arButton = document.getElementById('ar-button');
    const introVideo = document.getElementById('intro-video');
    const mainContent = document.querySelector('.header');
    const messageContainer = document.querySelector('.message-container');

    // Funktion, um URL-Parameter auszulesen
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Personalisierte Nachricht anzeigen
    function displayPersonalizedMessage() {
      const userName = getQueryParameter('user');
      const messageElement = document.getElementById('message');
      if (userName) {
        const messageText = `Danke, ${userName}, dass du einen Baum gepflanzt hast!`;
        messageElement.textContent = messageText;
      }
    }

    displayPersonalizedMessage();

    // Wenn das Video endet, den Hauptinhalt anzeigen
    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none';
      mainContent.style.display = 'block';
      messageContainer.style.display = 'flex';
      modelViewer.style.display = 'block';
      arButton.style.display = 'block';
    });

    arButton.addEventListener('click', () => {
      modelViewer.setAttribute('src', 'https://raw.githubusercontent.com/melsen123/ar-tree-project/main/test10.glb'); // Wechseln zur AR-Ansicht
      modelViewer.activateAR();
    });

    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        modelViewer.setAttribute('src', 'https://raw.githubusercontent.com/melsen123/ar-tree-project/main/test4.glb'); // Zur√ºck zur 3D-Ansicht
      }
    });
  </script>
</body>
</html>
