<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
    }
    #video-container, #ar-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    #video-container.active, #ar-container.active {
      display: flex;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .header {
      margin-top: 40px;
      text-align: center;
    }
    .header img {
      width: 600px;
    }
    .message-container {
      display: flex;
      align-items: center;
      height: 40px;
    }
    .message {
      margin: 20px;
      font-size: 24px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black }
    }
    model-viewer {
      width: 100vw;
      height: calc(100vh - 240px);
      position: relative;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 28.8px 57.6px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 33.6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container" class="active">
    <video id="personalized-video" controls autoplay playsinline>
      <source src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay" id="overlay"></div>
  </div>

  <div id="ar-container">
    <div class="header">
      <img src="https://www.forum-csr.net/global/images/cms/Logos/click_a_tree_official_logo_horizontal_png_5_1.png" alt="Click a Tree Logo">
    </div>
    <div class="message-container">
      <div class="message" id="message"></div>
    </div>
    <model-viewer
      id="tree-viewer"
      src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/3d-view.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      alt="A 3D model of a tree"
      shadow-intensity="1"
      auto-rotate
      scale="1 1 1">
    </model-viewer>
    <button class="ar-button" id="ar-button">View in AR</button>
  </div>

  <script>
    const video = document.getElementById('personalized-video');
    const overlay = document.getElementById('overlay');
    const videoContainer = document.getElementById('video-container');
    const arContainer = document.getElementById('ar-container');
    const modelViewer = document.getElementById('tree-viewer');
    const arButton = document.getElementById('ar-button');

    // Funktion, um URL-Parameter auszulesen
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Hole den Namen des Benutzers und personalisiere das Video
    const userName = getQueryParameter('user');
    const personalizedText = `DU, ${userName}, bist dieser Held!`;

    // Event listener to show personalized text
    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= 15.48 && video.currentTime <= 19.47) {
        overlay.textContent = personalizedText;
        overlay.style.display = 'block';
      } else {
        overlay.style.display = 'none';
      }
    });

    // Nach dem Video zur AR-Seite wechseln
    video.addEventListener('ended', () => {
      videoContainer.classList.remove('active');
      arContainer.classList.add('active');
    });

    // Funktion, um URL-Parameter auszulesen und personalisierte Nachricht anzuzeigen
    function displayPersonalizedMessage() {
      const messageElement = document.getElementById('message');
      if (userName) {
        const messageText = `Danke, ${userName}, dass du einen Baum gepflanzt hast!`;
        let i = 0;

        function typeWriter() {
          if (i < messageText.length) {
            messageElement.innerHTML += messageText.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
          } else {
            setTimeout(() => {
              messageElement.innerHTML = '';
              i = 0;
              setTimeout(typeWriter, 100);
            }, 2000);
          }
        }

        typeWriter();
      }
    }

    displayPersonalizedMessage();

    arButton.addEventListener('click', () => {
      modelViewer.setAttribute('src', 'https://raw.githubusercontent.com/melsen123/ar-tree-project/main/ar-view.glb');
      modelViewer.activateAR();
    });

    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        modelViewer.setAttribute('src', 'https://raw.githubusercontent.com/melsen123/ar-tree-project/main/3d-view.glb');
      }
    });
  </script>
</body>
</html>
