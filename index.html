<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/test2.glb"
      ar
      scale="0.1 0.1 0.1"
      camera-controls
      auto-rotate>
    </model-viewer>
  </body>
</html>
