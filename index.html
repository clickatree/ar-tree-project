<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 40px; /* Verschiebt das Logo weiter nach unten */
      text-align: center;
    }
    .header img {
      width: 600px; /* Vergrößert das Logo um das 1.5-fache der doppelten Größe */
    }
    .message-container {
      display: flex;
      align-items: center;
      height: 40px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }
    .message {
      font-size: 24px;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
    }
    video {
      width: 100vw;
      height: calc(100vh - 240px); /* Adjusting height to accommodate the larger header */
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 28.8px 57.6px; /* Erhöht um weitere 20% von 24px 48px */
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 33.6px; /* Erhöht um weitere 20% von 28px */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.forum-csr.net/global/images/cms/Logos/click_a_tree_official_logo_horizontal_png_5_1.png" alt="Click a Tree Logo">
  </div>
  <div class="message-container" id="message-container">
    <div class="message" id="message"></div>
  </div>
  <video id="intro-video" controls>
    <source src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2.mp4" type="video/mp4">
  </video>
  <model-viewer
    id="tree-viewer"
    src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/3d-view.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    alt="A 3D model of a tree"
    shadow-intensity="1"
    auto-rotate
    scale="1 1 1">
  </model-viewer>
  <button class="ar-button" id="ar-button" style="display: none;">View in AR</button>

  <script>
    const video = document.getElementById('intro-video');
    const messageContainer = document.getElementById('message-container');
    const messageElement = document.getElementById('message');
    const arButton = document.getElementById('ar-button');

    const messages = [
      { start: 15.35, end: 19.37, text: 'DU, [Name von URL], BIST DIESER HELD!' },
      { start: 28.36, end: 30.44, text: 'NUR DU, [Name von URL], KANNST DEN UNTERSCHIED MACHEN!' }
    ];

    video.addEventListener('timeupdate', () => {
      const currentTime = video.currentTime;
      let messageDisplayed = false;

      messages.forEach(message => {
        if (currentTime >= message.start && currentTime <= message.end) {
          messageElement.textContent = message.text.replace('[Name von URL]', getQueryParameter('user'));
          messageContainer.style.display = 'flex';
          messageDisplayed = true;
        }
      });

      if (!messageDisplayed) {
        messageContainer.style.display = 'none';
      }
    });

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      arButton.style.display = 'block';
      document.querySelector('model-viewer').style.display = 'block';
    });

    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || 'Benutzer';
    }
  </script>
</body>
</html>
