<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 80px;
    }
    .header img {
      width: 600px;
    }
    model-viewer {
      width: 100vw;
      height: calc(100vh - 240px);
      position: relative;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 28.8px 57.6px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 33.6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.forum-csr.net/global/images/cms/Logos/click_a_tree_official_logo_horizontal_png_5_1.png" alt="Click a Tree Logo">
  </div>
  <model-viewer id="tree-viewer"
    src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/test2.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    alt="A 3D model of a tree"
    shadow-intensity="1"
    auto-rotate>
  </model-viewer>
  <button class="ar-button" id="ar-button">View in AR</button>

  <script>
    const modelViewer = document.getElementById('tree-viewer');
    const arButton = document.getElementById('ar-button');

    const os = getMobileOS();
    if (os === 'Android') {
      modelViewer.scale = '0.1 0.1 0.1';
    } else if (os === 'iOS') {
      modelViewer.scale = '1 1 1';
    }

    arButton.addEventListener('click', () => {
      modelViewer.activateAR();
    });

    function getMobileOS() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        return 'Android';
      }
      if (/iPad|iPhone|iPod/.test(userAgent) ||
          (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
        return 'iOS';
      }
      return 'Other';
    }
  </script>
</body>
</html>
