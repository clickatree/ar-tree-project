<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      margin-top: 40px; /* Verschiebt das Logo weiter nach unten */
      text-align: center;
    }
    .header img {
      width: 600px; /* Vergrößert das Logo um das 1.5-fache der doppelten Größe */
    }
    .message-container {
      display: flex;
      align-items: center;
      height: 40px;
    }
    .message {
      margin: 20px;
      font-size: 24px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch } /* Adjust to the length of your message */
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black }
    }
    model-viewer {
      width: 100vw;
      height: calc(100vh - 240px); /* Adjusting height to accommodate the larger header */
      position: relative;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 28.8px 57.6px; /* Erhöht um weitere 20% von 24px 48px */
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 33.6px; /* Erhöht um weitere 20% von 28px */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://www.forum-csr.net/global/images/cms/Logos/click_a_tree_official_logo_horizontal_png_5_1.png" alt="Click a Tree Logo">
  </div>
  <div class="message-container">
    <div class="message" id="message"></div>
  </div>
  <model-viewer
    id="tree-viewer"
    src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/3d-view.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    alt="A 3D model of a tree"
    shadow-intensity="1"
    auto-rotate
    scale="1 1 1">
  </model-viewer>
  <button class="ar-button" id="ar-button">View in AR</button>

  <script>
    const modelViewer = document.getElementById('tree-viewer');
    const arButton = document.getElementById('ar-button');

    // Funktion, um URL-Parameter auszulesen
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Personalisierte Nachricht anzeigen und Typewriter-Animation erstellen
    function displayPersonalizedMessage() {
      const userName = getQueryParameter('user');
      const messageElement = document.getElementById('message');
      if (userName) {
        const messageText = `Danke, ${userName}, dass du einen Baum gepflanzt hast!`;
        let i = 0;

        function typeWriter() {
          if (i < messageText.length) {
            messageElement.innerHTML += messageText.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
          } else {
            setTimeout(() => {
              messageElement.innerHTML = '';
              i = 0;
              setTimeout(typeWriter, 100);  // Start typing again after 1 second pause
            }, 2000);  // Pause for 2 seconds before clearing and starting again
          }
        }

        typeWriter();
      }
    }

    displayPersonalizedMessage();

    arButton.addEventListener('click', () => {
      modelViewer.setAttribute('src', 'https://raw.githubusercontent.com/melsen123/ar-tree-project/main/ar-view.glb'); // Wechseln zur AR-Ansicht
      modelViewer.activateAR();
    });

    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        // Wechsel zurück zum 3D-Modell, wenn der AR-Modus beendet wird
        modelViewer.setAttribute('src', 'https://raw.githubusercontent.com/melsen123/ar-tree-project/main/3d-view.glb');
      }
    });
  </script>
</body>
</html>
