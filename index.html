<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <model-viewer
      src="fulltrees.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      alt="A 3D model of a tree"
      shadow-intensity="1"
      auto-rotate>
    </model-viewer>
  </body>
</html>
