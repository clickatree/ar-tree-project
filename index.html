<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
    }
    #video-container, #ar-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    #video-container.active, #ar-container.active {
      display: flex;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }
    .overlay {
      position: absolute;
      color: white;
      font-size: 36px;
      font-family: 'Oswald', sans-serif;
      text-align: center;
      text-transform: uppercase;
      line-height: 1.2;
      white-space: pre-wrap;
    }
    .header {
      margin-top: 40px;
      text-align: center;
    }
    .header img {
      width: 600px;
    }
    .message-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    .message {
      margin: 20px;
      font-size: 48px;
      text-align: center;
      white-space: pre-wrap;
      overflow: hidden;
      color: #D2B48C;
      text-shadow: 0 0 5px #D2B48C;
      font-family: 'Courier New', Courier, monospace;
      animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
      visibility: hidden;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #D2B48C }
    }
    model-viewer {
      width: 100vw;
      height: calc(100vh - 240px);
      position: relative;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 28.8px 57.6px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 33.6px;
      cursor: pointer;
    }
    .custom-controls {
      position: relative;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    .control-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 40px;
      padding: 22.5px 45px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container" class="active">
    <video id="personalized-video" poster="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2-thumbnail.jpg" playsinline>
      <source src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay" id="overlay"></div>
    <div class="custom-controls">
      <button class="control-button" id="rewind-button">-10s</button>
      <button class="control-button" id="play-pause-button">Play</button>
      <button class="control-button" id="forward-button">+10s</button>
    </div>
  </div>

  <div id="ar-container">
    <div class="header">
      <img src="https://www.forum-csr.net/global/images/cms/Logos/click_a_tree_official_logo_horizontal_png_5_1.png" alt="Click a Tree Logo">
    </div>
    <div class="message-container">
      <div class="message" id="message"></div>
    </div>
    <model-viewer
      id="tree-viewer"
      src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/test4.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      alt="A 3D model of a tree"
      shadow-intensity="1"
      auto-rotate
      scale="1 1 1">
    </model-viewer>
    <button class="ar-button" id="ar-button">View in AR</button>
  </div>

  <script>
    const video = document.getElementById('personalized-video');
    const overlay = document.getElementById('overlay');
    const videoContainer = document.getElementById('video-container');
    const arContainer = document.getElementById('ar-container');
    const modelViewer = document.getElementById('tree-viewer');
    const arButton = document.getElementById('ar-button');
    const playPauseButton = document.getElementById('play-pause-button');
    const rewindButton = document.getElementById('rewind-button');
    const forwardButton = document.getElementById('forward-button');

    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const userName = getQueryParameter('user');
    const personalizedText1 = `ORDER FROM ${userName}`;
    const personalizedText2 = `${userName}`;
    const personalizedText3 = `${userName}`;
    const personalizedText4 = `${userName}`;

    const trackingData = [
      {
        startFrame: 335,
        endFrame: 406,
        data: [
          // Position, Rotation, Skalierung pro Frame
          { position: [150, 200], rotation: 0, scale: [1, 1] },
          { position: [152, 202], rotation: 0.5, scale: [1, 1] },
          // Weitere Daten für jeden Frame
        ]
      },
      {
        startFrame: 710,
        endFrame: 850,
        data: [
          { position: [300, 400], rotation: -5, scale: [1, 1] },
          // Weitere Daten für jeden Frame
        ]
      },
      {
        startFrame: 861,
        endFrame: 1013,
        data: [
          { position: [400, 500], rotation: 2, scale: [1, 1] },
          // Weitere Daten für jeden Frame
        ]
      },
      {
        startFrame: 1116,
        endFrame: 1242,
        data: [
          { position: [600, 700], rotation: 1, scale: [1, 1] },
          // Weitere Daten für jeden Frame
        ]
      }
    ];

    function updateOverlayText(text, frame) {
      overlay.textContent = text;
      const scene = trackingData.find(scene => frame >= scene.startFrame && frame <= scene.endFrame);
      if (scene) {
        const data = scene.data[frame - scene.startFrame];
        if (data) {
          overlay.style.left = `${data.position[0]}px`;
          overlay.style.top = `${data.position[1]}px`;
          overlay.style.transform = `rotate(${data.rotation}deg) scale(${data.scale[0]}, ${data.scale[1]})`;
          overlay.style.display = 'block';
        }
      } else {
        overlay.style.display = 'none';
      }
    }

    video.addEventListener('timeupdate', () => {
      const currentFrame = Math.floor(video.currentTime * 30); // Beispiel: 30 FPS
      if (currentFrame >= 335 && currentFrame <= 406) {
        updateOverlayText(personalizedText1, currentFrame);
      } else if (currentFrame >= 710 && currentFrame <= 850) {
        updateOverlayText(personalizedText2, currentFrame);
      } else if (currentFrame >= 861 && currentFrame <= 1013) {
        updateOverlayText(personalizedText3, currentFrame);
      } else if (currentFrame >= 1116 && currentFrame <= 1242) {
        updateOverlayText(personalizedText4, currentFrame);
      } else {
        overlay.style.display = 'none';
      }
    });

    video.addEventListener('ended', () => {
      document.body.style.backgroundColor = "white"; // Hintergrund auf Weiß ändern
      videoContainer.classList.remove('active');
      arContainer.classList.add('active');
    });

    playPauseButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseButton.textContent = 'Pause';
      } else {
        video.pause();
        playPauseButton.textContent = 'Play';
      }
    });

    rewindButton.addEventListener('click', () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
    });

    forwardButton.addEventListener('click', () => {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
    });

    function displayPersonalizedMessage() {
      const messageElement = document.getElementById('message');
      if (userName) {
        const messageText = `DANKE, ${userName}, DASS DU EINEN BAUM GEpflanzt HAST!`;
        let i = 0;
        let firstRun = true;

        function typeWriter() {
          if (i < messageText.length) {
            messageElement.innerHTML += messageText.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
          } else {
            setTimeout(() => {
              if (firstRun) {
                firstRun = false;
                messageElement.style.visibility = 'visible'; // Nachricht sichtbar machen
              }
              messageElement.innerHTML = '';
              i = 0;
              setTimeout(typeWriter, 100);  // Start typing again after 1 second pause
            }, 2000);  // Pause for 2 seconds before clearing and starting again
          }
        }

        typeWriter();
      }
    }

    displayPersonalizedMessage();

    arButton.addEventListener('click', () => {
      modelViewer.setAttribute('scale', '1 1 1');  // Ensure the scale is set
      modelViewer.activateAR();
    });

    modelViewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        document.body.style.backgroundColor = "white"; // Hintergrund auf Weiß ändern, wenn zurück aus AR
      }
    });
  </script>
</body>
</html>
