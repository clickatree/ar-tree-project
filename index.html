<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Tree Project</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: black;
    }
    #video-container, #ar-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    #video-container.active, #ar-container.active {
      display: flex;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
    }
    .overlay {
      position: absolute;
      color: white;
      font-size: 36px;
      font-family: 'Oswald', sans-serif;
      text-align: center;
      text-transform: uppercase;
      line-height: 1.2;
      white-space: pre-wrap;
      display: none;
    }
    .header {
      margin-top: 40px;
      text-align: center;
    }
    .header img {
      width: 600px;
    }
    .message-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    .message {
      margin: 20px;
      font-size: 48px;
      text-align: center;
      white-space: pre-wrap;
      overflow: hidden;
      color: #D2B48C;
      text-shadow: 0 0 5px #D2B48C;
      font-family: 'Courier New', Courier, monospace;
      animation: typing 5s steps(40, end), blink-caret 0.75s step-end infinite;
      visibility: hidden;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #D2B48C }
    }
    model-viewer {
      width: 100vw;
      height: calc(100vh - 240px);
      position: relative;
    }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 28.8px 57.6px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 33.6px;
      cursor: pointer;
    }
    .custom-controls {
      position: relative;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 10px 0;
    }
    .control-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 40px;
      padding: 22.5px 45px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-container" class="active">
    <video id="personalized-video" poster="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2-thumbnail.jpg" playsinline>
      <source src="https://raw.githubusercontent.com/melsen123/ar-tree-project/main/video2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay" id="overlay"></div>
    <div class="custom-controls">
      <button class="control-button" id="rewind-button">-10s</button>
      <button class="control-button" id="play-pause-button">Play</button>
      <button class="control-button" id="forward-button">+10s</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('personalized-video');
    const overlay = document.getElementById('overlay');
    const frameRate = 30; // Annahme: 30 FPS

    // Erste Szene Daten
    const scene1Data = [
      { frame: 335, position: { x: 210, y: 290 }, rotation: 0 }, // Beispielwerte
      { frame: 336, position: { x: 212, y: 292 }, rotation: 0 },
      { frame: 337, position: { x: 214, y: 294 }, rotation: 0 },
      // Weitere Frames hinzufÃ¼gen
      { frame: 406, position: { x: 290, y: 370 }, rotation: 0 }
    ];

    function updateOverlay(frame) {
      const data = scene1Data.find(d => d.frame === frame);
      if (data) {
        overlay.textContent = `ORDER FROM ${userName}`;
        overlay.style.left = `${data.position.x}px`;
        overlay.style.top = `${data.position.y}px`;
        overlay.style.transform = `rotate(${data.rotation}deg)`;
        overlay.style.display = 'block';
      } else {
        overlay.style.display = 'none';

    }

    video.addEventListener('timeupdate', () => {
      const currentFrame = Math.floor(video.currentTime * frameRate);
      updateOverlay(currentFrame);
    });
  </script>
</body>
</html>
